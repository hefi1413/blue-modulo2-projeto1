
<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" >
  
      <link rel="stylesheet"  href="./public/css/styles.css" > 
  </head>
<body>

  <header>
    <div style="width:100%;height:300px;background-color:#3cb0fd;display:flex;">   
    
      <div style="width:50%;display:flex;flex-direction:column;justify-content: flex-end;">
        <h1>Jogo Do Humor Do Mercado De Trabalho</h1>
      </div>

      <div style="width:50%;display:flex;align-items:center;justify-content: end;">
        <img src="./public/images/homem-com-maleta_1.jpg" style="width:320px ;height: 260px;" />
      </div>

    </div>
  </header>

  <!-- div container -->
  <main>
    <section>
      <article>
        <div class="container center" style="border: 1px solid red;">

          <!-- linha 1 -->

            <div class="col-3">   <!-- coluna 1 - dados  -->

              <div class="container-fluid">

                <div class="row justify-content-center"" style="margin:30px;">
                  <div class="col-fit-content">   <!-- coluna 1 - dados  -->
                    <h2 id="name">Nome: Sr. Fulano </h2>
                  </div>
                </div>

                <div class="row justify-content-center"" style="margin:30px;">
                  <div class="col-fit-content">   <!-- coluna 1 - dados  -->
                    <h2 id="situation">Situação: Desempregado </h2>
                  </div>
                </div>

                <div class="row justify-content-center" style="margin:30px;">
                  <div class="col-fit-content">   <!-- coluna 1 - dados  -->
                    <button class="btn" id="shift"> Mudar Situação </button>
                  </div>
                </div>

              </div>

            </div>

            <figure>
              <div class="col-3">   <!-- coluna 2 - foto -->
                <img id="photo" src=""  /> 
              </div>
            </figure>

          </div>

        </div>
      </article>
    </section>
  </main>

  <!-- app scripts -->
  <script type="text/javascript"  src="./public/js/index.js"> </script>

</html>
